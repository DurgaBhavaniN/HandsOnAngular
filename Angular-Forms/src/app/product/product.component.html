<div class="jumborton">
    <div class="container">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                 <label>Product Name</label>
                 <input type="text" formControlName="pname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pname.errors }" />
                 <div *ngIf="submitted && f.pname.errors" class="invalid-feedback">
                    <div *ngIf="f.pname.errors.required">Product Name is required</div>
                 </div>
            </div>
            <div class="form-group">
                <label>Product Id</label>
                <input type="text" formControlName="pid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pid.errors }" />
                <div *ngIf="submitted && f.pid.errors" class="invalid-feedback">
                    <div *ngIf="f.pid.errors.required">Product Id is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="text" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
                <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                    <div *ngIf="f.price.errors.required">Price is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Stock</label>
                <input type="text" formControlName="stock" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.stock.errors }" />
                <div *ngIf="submitted && f.stock.errors" class="invalid-feedback">
                    <div *ngIf="f.stock.errors.required">Stock is required</div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mr-1">Add</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button>
            </div>
        </form>
     </div>
 </div>
